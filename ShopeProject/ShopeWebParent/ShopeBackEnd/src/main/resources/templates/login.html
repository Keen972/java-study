<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minumum-scale=1.0">
    <title>Home - Shopme Admin</title>
    
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container-fluid">
	
   <div class="container">
	  <a th:href="@{/}"><img th:src="@{/images/main.png}" style="width: 200px;"/></a>
      <h1>Access to Control Panel</h1>
      <div style="border: dotted darkorange; padding: 30px;">
		<form th:action="@{/login}" method="POST">
			<div th:if="${param.error}">
				<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
			</div>
			<div th:if="${param.logout}">
				<p class="text-danger">You have been logged out.</p>
			</div>
			
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" name="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" required>
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" name="password" class="form-control" placeholder="Password"required>
			</div>
<!--			<div class="form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Check me out</label>
			</div>-->
			<button type="submit" class="btn btn-warning">Submit</button>
		</form>
	  </div>
   </div>
   
   <div class="text-center">
      <p>Shopme Control Panel - Copyright &copy; Shope</p>
   </div>   
   
</div>
    
</body>
</html>
