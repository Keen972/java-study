<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minumum-scale=1.0">
    <title>Home - Shopme Admin</title>
    
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    
    <script type="text/javascript">
			
		$(document).ready(function(){
			$("#historyBackBtn").on("click", function(){
				window.location = "[[@{/users}]]";
			});
			
			$("#fileImage").change(function(){
			fileSize = this.files[0].size;
			
			if(fileSize > 1048576) {
				this.setCustomValidity("You must choose an image less than 1MB!");
				this.reportValidity();
			}else{
				this.setCustomValidity("");
				showImageThumbnail(this);
			}
			
			});
		});
		
		function showImageThumbnail(fileInput){
			var file = fileInput.files[0];
			var reader = new FileReader();
			reader.onload = function(e){
				$("#thumbnail").attr("src", e.target.result);
			};
			reader.readAsDataURL(file);
		}
		
		
		function checkEmailUnique(form) {
			url = "[[@{/users/check_email}]]";
			userEmail = $('#email').val();
			csrfValue = $("input[name='_csrf']").val();
			
			userId = $("#id").val();
			params = {id: userId, email: userEmail, _csrf: csrfValue};
			 
			$.post(url, params, function(response){
				if(response == "OK"){
					form.submit();
				}else if(response == "Duplicated"){				
					showModalDialog("WARING!!", userEmail + " is already exist!!");
				}else{
					showModalDialog("ERROR!!", "Unknown response from server");
				}	
			}).fail(function(){
				showModalDialog("ERROR!!", "Could not connect to the server");
			});
			return false;
		}
		
		function showModalDialog(title, message) {
			$("#modalTitle").text(title);
			$("#modalBody").text(message);
			$("#modalDialog").modal();
		}

	</script>

    
</head>
<body>
	
<div class="container-fluid">
	
	<div th:replace="navigation :: menu"></div>
	
	<h1>Manage Users|[[${pageTitle}]]</h1>
	
	<div class="container">
		<div class="form-group">
			<div class="container">
			 <form th:action="@{/users/save}" th:object="${user}" method="POST" 
			 enctype="multipart/form-data"
			 style="max-width: 600px; margin: 0 auto;" onsubmit="return checkEmailUnique(this)">
				  <input type="hidden" th:field="*{id}">
			    <div class="form-group">
			      <label class="col-4 col-form-label">E-mail</label>
			      <input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="128">
			    </div>
			    <div class="form-group">
			      <label class="col-4 col-form-label">First Name</label>
			      <input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="45">
			    </div>
			    <div class="form-group">
			      <label class="col-4 col-form-label">Last Name</label>
			      <input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="45">
			    </div>
			    <div class="form-group">
			      <label class="col-4 col-form-label">Password</label>
			      <input th:if="${user.id == null}" type="password" class="form-control"th:field="*{password}" required minlength="8" maxlength="20">
			      <input th:if="${user.id != null}" type="password" class="form-control"th:field="*{password}" minlength="8" maxlength="20"> 
			    </div>
			  
			  	<div class="form-group row">
					  <label class="col-4 col-form-label">Roles</label>
					  <div class="col-8">
						  <th:bolck th:each="role: ${listRole}">
							  <input type = "checkbox" th:field="*{roles}"
							  th:text="|${role.name} - ${role.description}|" th:value="${role.id}"class="m-2"/>
				 			  <br>
						  </th:bolck>
					  </div>
					  <div class="form-group row">
						   <label class="col-4 col-form-label">Enabled</label>
						    <div class="col-8">
								<input type="checkbox" th:field="*{enabled}" class="m-2" />
					  </div>
					  <div class="form-group row">
						   <label class="col-4 col-form-label">Photos:</label>
						    <div class="col-8">
								<input type="hidden" th:field="*{photos}"/>
								<input type="file" id="fileImage" name="image" accept="image/png, image/jpeg" class="m-2" />
								<img id="thumbnail" alt="Photos preview" th:src="@{${user.photosImagePath}}" class="img-fluid"/>
					  </div>
					  <div style="padding-left: auto; padding-right: auto;">
						  <button type="submit" class="btn btn-primary" >Save</button>
						  <button type="button" id="historyBackBtn" class="btn btn-secondary" >Cancel</button>
					  </div>
				  </div>
			  </form>
			  
			  <div class="modal fade text-center" id="modalDialog">
				  <div class="modal-dialog">
					  <div class="modal-content">
						  <div class="modal-header">
							  <h4 class="modal-title" id="modalTitle">Warning</h4>
							  <button type="button" class="close" data-dismiss="modal">&times;</button>
						  </div>
						  
						  <div class="modal-body">
							  <span id="modalBody"></span>
						  </div>
						  
						  <div class="modal=footer">
							  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
						  </div>
					  </div>
				  </div>
			  </div>
			  			  			  
			</div>

			
		</div>
      <p>Shopme Control Panel - Copyright &copy; Shope</p>
      
   </div>
</div>
    
</body>
</html>
