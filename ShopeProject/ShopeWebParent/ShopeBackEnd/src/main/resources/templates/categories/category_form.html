<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minumum-scale=1.0">
    <title>Home - Shopme Admin</title>
    
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

	<script type="text/javascript">
			
		$(document).ready(function(){
			$("#historyBackBtn").on("click", function(){
				window.location = "[[@{/categories}]]";
			});
			
			$("#fileImage").change(function(){
			fileSize = this.files[0].size;
			
			if(fileSize > 1048576) {
				this.setCustomValidity("You must choose an image less than 1MB!");
				this.reportValidity();
			}else{
				this.setCustomValidity("");
				showImageThumbnail(this);
			}
			
			});
		});
		
		function showImageThumbnail(fileInput){
			var file = fileInput.files[0];
			var reader = new FileReader();
			reader.onload = function(e){
				$("#thumbnail").attr("src", e.target.result);
			};
			reader.readAsDataURL(file);
		}
		
	</script>
</head>
<body>
	
<div class="container-fluid">
	
	<div th:replace="navigation :: menu"></div>
	
	<h1>Manage Users|[[${pageTitle}]]</h1>
	
	<div class="container">
		<div class="form-group">
			<div class="container">
				<form th:action="@{/categories/save}" th:object="${category}" method="POST" enctype="multipart/form-data"
					style="max-width: 500px; margin: 0 auto;" onsubmit="return checkNameOrAliasUnique(this)">
					<input type="hidden" th:field="*{id}">
					<div class="border border-secondary rounded p-3">
						<div class="form-group row">
							<label class="col-sm-4 col-form-label">Category Name:</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" th:field="*{name}" required minlength="3" maxlength="128">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-4 col-form-label">Alias:</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" th:field="*{alias}" required minlength="3" maxlength="64">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-4 col-form-label">Parent Category:</label>
							<div class="col-sm-8">
								<select class="form-control" th:field="*{parent}" >
									<option value="0">[No Parent]</option>
									<th:block th:each="cat : ${listCategories}">
										<option  th:value="${cat.id}">[[${cat.name}]]</option>
									</th:block>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-4 col-form-label">Image:</label>
							<div class="col-sm-8">
								<input type="hidden" th:field="*{image}" />
								<input type="file" id="fileImage" name="FileImage" accept="image/png, image/jpeg" class="mb-2" th:required="${category.photosImagePath == null}"/>
								<div class="mt-2">
									<img id="thumbnail" alt="Photos preview" th:src="@{${category.photosImagePath}}"
										class="img-fluid" />
								</div>	
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-4 col-form-label">Enabled</label>
							<div class="col-sm-8">
								<input type="checkbox" th:field="*{enabled}"/>
							</div>
						</div>
						<div class="text-center">
							<input type="submit" value="Save" class="btn btn-primary m-3"></input>
							<button type="button" id="historyBackBtn" class="btn btn-secondary">Cancel</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	
	<div class="modal fade text-center" id="modalDialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="modalTitle">Warning</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				  
				<div class="modal-body">
					<span id="modalBody"></span>
				</div>
				  
				<div class="modal=footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript">
		
		function checkNameOrAliasUnique(form) {
			url = "[[@{/categories/check_duplicated}]]";
			categoryId = $("#id").val();
			categoryName = $('#name').val();
			categoryAlias = $('#alias').val();
			csrfValue = $("input[name='_csrf']").val();
		
			params = {id: categoryId, name: categoryName, alias: categoryAlias, _csrf: csrfValue};
			 
			$.post(url, params, function(response){
				if(response == "OK"){
					form.submit();
				}else if(response == "DuplicatedName"){				
					showModalDialog("WARING!!", "Name : " + categoryName + " is already exist!!");
				}else if(response == "DuplicatedAlias"){
					showModalDialog("WARING!!", "Alias : " + categoryAlias + " is already exist!!");
				}else if(response == "DuplicatedBoth"){
					showModalDialog("WARING!!", "Name : " + categoryName + " & Alias : " + categoryAlias + " are both already exist!!");
				}else{
					showModalDialog("ERROR!!", "Unknown response from server");
				}	
			}).fail(function(){
				showModalDialog("ERROR!!", "Could not connect to the server");
			});
			return false;
		}
		
		function showModalDialog(title, message) {
			$("#modalTitle").text(title);
			$("#modalBody").text(message);
			$("#modalDialog").modal();
		}
		
	</script>	
	
	</div>
      <div th:replace="fragments :: footer"> </div>
   </div>
</div>
    
</body>
</html>
